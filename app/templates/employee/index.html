{% extends "navigation_bar.html" %}
{% block header_content %}
    <title>Login</title>
    <link rel="stylesheet" type= "text/css" href="../../static/css/form_style_II.css">
    
{% endblock %}
{% block content %}
    <div id = "header">
        <h2>Employee Login</h2>
    </div>

    <main class="form-container">
        <form >
            <div class = "form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class = "form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id = "submit_button" onclick="validateCredential()">Login</button>
        </form>
    </main>
    <script src = "../../static/js/employee/index.js"></script>
{% endblock %}
