{% extends "navigation_bar.html" %}
{% block header_content %}
    <title>Login</title>
    <link rel="stylesheet" type= "text/css" href="../../static/css/form_style_II.css"> <!-- Link to your external CSS file -->
    
{% endblock %}
{% block content %}
    <div id = "header">
        <h2>Admin Login</h2>
    </div>
    <div>
        {{error}}
    </div>
    <main class="form-container">
        <form  id = "loginForm" method = "POST" action = "/admin_login_data">
            <div class = "form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class = "form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submit_button" onclick="validateCredential()">Login</button>
        </form>
    </main>
    <script src="../../static/js/admin/index.js" ></script>
{% endblock %}
