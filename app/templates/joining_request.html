<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joining Request Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
</head>
<body class="dark-mode">
    <header>
        <h1>Joining Request Form</h1>
    </header>

    <main>
        <form action="/submit_request" method="post">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="emp_type">Employee Type:</label>
            <select id="emp_type" name="emp_type" required>
                <option value="Manager">Manager</option>
                <option value="Employee">Employee</option>
            </select><br>

            <label for="admin_id">Admin ID:</label>
            <input type="text" id="admin_id" name="admin_id" required><br>

            <label for="admin_name">Admin Name:</label>
            <input type="text" id="admin_name" name="admin_name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Non-binary">Non-binary</option>
                <!-- Add more gender options as needed -->
            </select><br>

            <label for="date_of_joining">Date of Joining:</label>
            <input type="date" id="date_of_joining" name="date_of_joining" required><br>

            <button type="submit" name="action" value="submit">Submit</button>
        </form>
    </main>

    <footer>
        <!-- Footer content -->
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
